<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/f036dde0fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet"> 
    <title>Codificador</title>
</head>
    <body>
        <nav>
            <i class="fa-solid fa-j logo"></i>

            <div class="navbar-links-container">
                <a href="https://github.com/NoSoyJoshua">
                    <i class="fa-brands fa-github github-logo-navbar footer-logo-navbar"></i>
                </a>
                <a href="https://www.linkedin.com/in/joshua-quesada-le%C3%B3n-5a17631bb/">
                    <i class="fa-brands fa-linkedin linkedin-logo-navbar footer-logo-navbar"></i>
                </a>
            </div>

            <label for="checkbox" class="toggler">
                <input type="checkbox" id="checkbox">
                <span class="ball"></span>
                <i class="fa-regular fa-sun sun"></i>
                <i class="fa-regular fa-moon moon"></i>
            </label>

            <p class="copyright-navbar"><i class="fa-solid fa-copyright copyright-logo-navbar footer-logo-navbar"></i>2022 Joshua Quesada</p>

        </nav>

        <main>
            <img src="./assets/images/menu.png" alt="Navegación" class="navbar-mobile-button">
            <img src="./assets/images/menu.png" alt="Navegación" class="navbar-mobile-button-layout hidden">
            <div class="text-buttons-container">
                <div class="text-container main-container">
                    <textarea type="text" class="text-area" name="mensaje" placeholder="¡Escribe los que deseas des/encriptar aquí!" maxlength="400" value=""></textarea>
                </div>
                <div class="warning-container">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="warning">Únicamente palabras en minúscula y sin acentos</p>
                </div>
                <div class="buttons-container main-container">
                    <button class="main-button encrypt-button">Encriptar</button>
                    <button class="main-button decrypt-button">Desencriptar</button>
                </div>
            </div>
            <div class="result-container main-container">
                <p class="result-area hidden"></p>
                <button class="main-button copy-button hidden">Copiar</button>
            </div>
        </main>

        <footer>
            <a href="https://github.com/NoSoyJoshua">
                <i class="fa-brands fa-github github-logo footer-logo"></i>
            </a>
            <a href="https://www.linkedin.com/in/joshua-quesada-le%C3%B3n-5a17631bb/">
                <i class="fa-brands fa-linkedin linkedin-logo footer-logo"></i>
            </a>
            <p class="copyright"><i class="fa-solid fa-copyright copyright-logo footer-logo"></i>2022 Joshua Quesada</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script type="module" src="./assets/js/index.js"></script>
    </body>
</html>
